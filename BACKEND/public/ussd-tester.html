<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Farmer USSD Tester</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .phone {
            background-color: #222;
            border-radius: 30px;
            padding: 20px;
            color: white;
            max-width: 350px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .phone-screen {
            background-color: #eef3fe;
            color: #222;
            border-radius: 10px;
            padding: 15px;
            min-height: 300px;
            position: relative;
        }
        .ussd-display {
            background-color: white;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            min-height: 200px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            overflow-y: auto;
        }
        .phone-keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 15px 0;
        }
        .key {
            background-color: #444;
            border: none;
            color: white;
            padding: 15px;
            font-size: 18px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .key:hover {
            background-color: #666;
        }
        .key:active {
            background-color: #888;
        }
        .key.call {
            background-color: #4caf50;
        }
        .key.end {
            background-color: #f44336;
        }
        .key.backspace {
            background-color: #ff9800;
        }
        .key.star, .key.hash {
            font-size: 24px;
        }
        .input-display {
            text-align: center;
            margin-bottom: 10px;
            font-size: 18px;
            color: #222;
            background-color: rgba(255,255,255,0.7);
            padding: 5px;
            border-radius: 4px;
        }
        .controls {
            margin: 20px 0;
        }
        .control-button {
            background-color: #2196f3;
            border: none;
            color: white;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .control-button:hover {
            background-color: #0b7dda;
        }
        .settings-panel {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        input[type="text"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        label {
            font-weight: bold;
            color: #444;
        }
        .history {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-height: 500px;
            overflow-y: auto;
        }
        .history-entry {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }
        .history-input {
            color: #2196f3;
            font-weight: bold;
        }
        .history-response {
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
            margin-top: 5px;
        }
        .title {
            color: #2196f3;
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 100px;
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            .phone {
                margin: 0 auto;
            }
        }
        .status {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 12px;
            padding: 3px 6px;
            border-radius: 10px;
            background-color: #ccc;
        }
        .status.active {
            background-color: #4caf50;
            color: white;
        }
        .status.error {
            background-color: #f44336;
            color: white;
        }
        .menu-map {
            margin-top: 20px;
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .menu-heading {
            color: #2196f3;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .submenu {
            margin-left: 20px;
            padding-top: 10px;
        }
        .menu-option {
            padding: 5px 0;
        }
        .menu-key {
            display: inline-block;
            background-color: #2196f3;
            color: white;
            padding: 2px 8px;
            border-radius: 50%;
            margin-right: 10px;
            font-size: 12px;
            text-align: center;
        }
        .menu-back {
            background-color: #ff9800;
        }
    </style>
</head>
<body>
    <h1 class="title">Smart Farmer USSD Testing Tool</h1>
    
    <div class="container">
        <div class="phone-section">
            <div class="phone">
                <div class="phone-screen">
                    <div class="status">Disconnected</div>
                    <div class="ussd-display">USSD simulator ready.
Press the dial button to start.</div>
                    <div class="input-display">*123#</div>
                </div>
                <div class="phone-keypad">
                    <button class="key" onclick="addDigit('1')">1</button>
                    <button class="key" onclick="addDigit('2')">2</button>
                    <button class="key" onclick="addDigit('3')">3</button>
                    <button class="key" onclick="addDigit('4')">4</button>
                    <button class="key" onclick="addDigit('5')">5</button>
                    <button class="key" onclick="addDigit('6')">6</button>
                    <button class="key" onclick="addDigit('7')">7</button>
                    <button class="key" onclick="addDigit('8')">8</button>
                    <button class="key" onclick="addDigit('9')">9</button>
                    <button class="key star" onclick="addDigit('*')">*</button>
                    <button class="key" onclick="addDigit('0')">0</button>
                    <button class="key hash" onclick="addDigit('#')">#</button>
                </div>
                <div style="display: flex; justify-content: space-between;">
                    <button class="key call" style="width: 30%;" onclick="dial()">Dial</button>
                    <button class="key backspace" style="width: 30%;" onclick="backspace()">‚Üê</button>
                    <button class="key end" style="width: 30%;" onclick="endSession()">End</button>
                </div>
            </div>
            <div class="controls">
                <button class="control-button" onclick="clearHistory()">Clear History</button>
                <button class="control-button" onclick="loadMenuMap()">View Menu Map</button>
            </div>
        </div>

        <div class="right-panel">
            <div class="settings-panel">
                <h2>Settings</h2>
                <div>
                    <label for="apiUrl">API URL:</label>
                    <input type="text" id="apiUrl" value="http://localhost:3001/api/ussd" />
                </div>
                <div>
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="tel" id="phoneNumber" value="+254700000000" />
                </div>
                <div>
                    <label for="serviceCode">Service Code:</label>
                    <input type="text" id="serviceCode" value="*123#" />
                </div>
            </div>

            <div class="history">
                <h2>Session History</h2>
                <div id="historyContent"></div>
            </div>
            
            <div class="menu-map" id="menuMap" style="display: none;">
                <h2>USSD Menu Map</h2>
                <div id="menuMapContent">Loading menu map...</div>
            </div>
        </div>
    </div>

    <script>
        let sessionId = null;
        let currentInput = "";
        let ussdHistory = [];
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateDisplay();
            document.querySelector('.input-display').textContent = document.getElementById('serviceCode').value;
        });
        
        function addDigit(digit) {
            if (sessionId) {
                currentInput += digit;
                updateDisplay();
            } else {
                // If no session, update the service code
                let serviceCode = document.getElementById('serviceCode').value;
                if (serviceCode.endsWith('#') && digit !== '#') {
                    // Replace the # with the new digit and add # at the end
                    serviceCode = serviceCode.slice(0, -1) + digit + '#';
                } else if (!serviceCode.endsWith('#')) {
                    serviceCode += digit;
                }
                document.getElementById('serviceCode').value = serviceCode;
                document.querySelector('.input-display').textContent = serviceCode;
            }
        }
        
        function backspace() {
            if (sessionId && currentInput.length > 0) {
                currentInput = currentInput.slice(0, -1);
                updateDisplay();
            } else if (!sessionId) {
                let serviceCode = document.getElementById('serviceCode').value;
                if (serviceCode.length > 1) {
                    serviceCode = serviceCode.slice(0, -1);
                    document.getElementById('serviceCode').value = serviceCode;
                    document.querySelector('.input-display').textContent = serviceCode;
                }
            }
        }
        
        function updateDisplay() {
            document.querySelector('.input-display').textContent = sessionId ? currentInput : document.getElementById('serviceCode').value;
        }
        
        async function dial() {
            const apiUrl = document.getElementById('apiUrl').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const serviceCode = document.getElementById('serviceCode').value;
            
            try {
                document.querySelector('.status').textContent = 'Connecting...';
                document.querySelector('.status').className = 'status';
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        sessionId: sessionId || `sim-${Date.now()}`,
                        phoneNumber,
                        serviceCode,
                        text: currentInput
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.text();
                
                if (!sessionId) {
                    sessionId = `sim-${Date.now()}`;
                    document.querySelector('.status').textContent = 'Active';
                    document.querySelector('.status').className = 'status active';
                }
                
                // Add to history
                ussdHistory.push({
                    input: currentInput || 'Initial dial',
                    response: data
                });
                updateHistory();
                
                // Update display
                document.querySelector('.ussd-display').textContent = data;
                
                // Check if session has ended
                if (data.startsWith('END')) {
                    sessionId = null;
                    document.querySelector('.status').textContent = 'Disconnected';
                    document.querySelector('.status').className = 'status';
                }
                
                // Clear current input for next entry
                currentInput = "";
                updateDisplay();
                
            } catch (error) {
                console.error('Error:', error);
                document.querySelector('.ussd-display').textContent = `Error: ${error.message}`;
                document.querySelector('.status').textContent = 'Error';
                document.querySelector('.status').className = 'status error';
            }
        }
        
        function endSession() {
            sessionId = null;
            currentInput = "";
            document.querySelector('.ussd-display').textContent = "USSD simulator ready.\nPress the dial button to start.";
            document.querySelector('.status').textContent = 'Disconnected';
            document.querySelector('.status').className = 'status';
            updateDisplay();
        }
        
        function updateHistory() {
            const historyContent = document.getElementById('historyContent');
            historyContent.innerHTML = '';
            
            ussdHistory.forEach((entry, index) => {
                const entryDiv = document.createElement('div');
                entryDiv.className = 'history-entry';
                
                const inputDiv = document.createElement('div');
                inputDiv.className = 'history-input';
                inputDiv.textContent = `Input: ${entry.input}`;
                
                const responseDiv = document.createElement('div');
                responseDiv.className = 'history-response';
                responseDiv.textContent = entry.response;
                
                entryDiv.appendChild(inputDiv);
                entryDiv.appendChild(responseDiv);
                historyContent.appendChild(entryDiv);
            });
            
            // Scroll to bottom
            historyContent.scrollTop = historyContent.scrollHeight;
        }
        
        function clearHistory() {
            ussdHistory = [];
            updateHistory();
        }
        
        async function loadMenuMap() {
            const menuMap = document.getElementById('menuMap');
            const menuMapContent = document.getElementById('menuMapContent');
            
            if (menuMap.style.display === 'none') {
                menuMap.style.display = 'block';
                
                try {
                    const apiUrl = document.getElementById('apiUrl').value;
                    const baseUrl = apiUrl.replace('/api/ussd', '/api/ussd-test/menu');
                    
                    const response = await fetch(baseUrl);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    menuMapContent.innerHTML = generateMenuMap(data);
                    
                } catch (error) {
                    console.error('Error:', error);
                    menuMapContent.innerHTML = `<p>Error loading menu map: ${error.message}</p>`;
                }
            } else {
                menuMap.style.display = 'none';
            }
        }
        
        function generateMenuMap(menuData) {
            let html = '';
            
            function processMenu(menu, key, path = '') {
                const currentPath = path ? `${path}*${key}` : key;
                
                html += `<div class="menu-section">`;
                html += `<h3 class="menu-heading">${menu.title || key} ${path ? `(Input: ${currentPath})` : ''}</h3>`;
                
                if (menu.content) {
                    html += `<p>${menu.content}</p>`;
                }
                
                if (menu.options && menu.options.length > 0) {
                    html += `<div class="submenu">`;
                    menu.options.forEach(option => {
                        html += `<div class="menu-option">
                            <span class="menu-key ${option.key === '0' ? 'menu-back' : ''}">${option.key}</span>
                            ${option.label}
                        </div>`;
                    });
                    html += `</div>`;
                }
                
                html += `</div>`;
            }
            
            processMenu(menuData.mainMenu, 'mainMenu');
            
            // Process submenus
            for (const key in menuData) {
                if (key !== 'mainMenu') {
                    processMenu(menuData[key], key);
                }
            }
            
            return html;
        }
    </script>
</body>
</html>
